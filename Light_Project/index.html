<head>

    <title>Light On off</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-heading">
        <h1>Can you turn on the light </h1>

        <img src="images/off.png" id="myimage" style="width: 150px;">

        <button onclick="document.getElementById('myimage').src='images/off.png'">Turn Off Light</button>
    </div>
